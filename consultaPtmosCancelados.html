<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>PRESTO</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="./img/Presto.ico" rel="icon">
  <!--link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon"-->

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">



  <link rel="stylesheet" href="./css/presto.css">


  <!-- DataTables CSS files-->
  <link rel="stylesheet" type="text/css" href="../assets/datatables/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/Buttons-2.3.6/css/buttons.dataTables.min.css">


  <!-- Sweet Alert Files-->
  <!--link type="text/css" href="../assets/css/sweetalert.css" rel="stylesheet" /-->
  <script src="../assets/js/sweetalert2.all.min.js"></script>


  <!-- jQuery js-->
  <script src="../assets/js/jquery-3.6.3.min.js"></script>
  <script src="../assets/datatables/js/jquery.dataTables.min.js"></script>
  <!--script src="../assets/Buttons-2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="../assets/Buttons-2.3.6/js/buttons.html5.min.js"></script-->


  <!-- App SIFCCO JS -->
  <script src="./js/prestoMain.js"></script>



</head>

<body>

  <!-- ======= Header ======= -->
  <header class="bg-light sticky-top">

    <div id="header">

      <script>

        checkInicioSesion();

        addHeader();

      </script>

    </div>

    <div class="container">

      <div class="row mb-2">

        <div class="col-6">
          <h2>Prestamos Cancelados</h2>


        </div><!-- End Page Title -->

        <!-- Barra botones -->
        <div class="col-6 d-flex justify-content-center">


          <button id="btnVistaPrevia" class="btn btn-light">Imprimir</button>

        </div>


      </div>

    </div>

  </header><!-- End Header -->


  <div class="container">

    <div class="">

      <div id="spinner" class="text-center" style="display: none">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <div class="row d-flex justify-content-center">


        <!-- Div del formulario-->
        <div class="col-md-5">

          <div class="card">
            <div class="card-body">

              <form id="estadoFondo_form" method="POST" autocomplete="off">


                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Fondo</label>
                  <div class="col-sm-8">
                    <select id="cbFondos" class="form-select" aria-label="Default select example" autofocus>

                    </select>
                  </div>
                </div>


                <div class="row mb-3 mt-2">
                  <label for="txtFechaIni" class="col-sm-3 col-form-label">Fecha Inicial</label>
                  <div class="col-sm-4">
                    <input id="txtFechaIni" name="txtFechaIni" type="date" class="form-control">
                  </div>
                </div>

                <div class="row mb-3 mt-2">
                  <label for="txtFechaFin" class="col-sm-3 col-form-label">Fecha Final</label>
                  <div class="col-sm-4">
                    <input id="txtFechaFin" name="txtFechaFin" type="date" class="form-control">
                  </div>
                  <div class="col-3">
                    <button id="btnConsultar" class="btn btn-dark">Consultar</button>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="txtMonTotal" class="col-sm-6 col-form-label text-end">Monto Total</label>
                  <div class="col-sm-4">
                    <input id="txtMonTotal" name="txtMonTotal" type="text" class="form-control text-end" disabled>
                  </div>
                </div>

               

              </form>

            </div>
          </div>
        </div>






        <!-- Div del data teble-->
        <div class="col-md-7">

          <div class="card">
            <div class="card-body">
              <h5>Detalle Prestamos</h5>

              <div class="table-responsive">
                <table id="tblPtmos" class="table table-primary">
                  <thead>
                    <tr>                      
                      <th class="col-1 text-center"># Ptmo</th>
                      <th class="col-4">Cliente</th>
                      <th class="col-2 text-center">Fec. Cancelado</th>                      
                      <th class="col-2 text-end">Monto Ptmo</th>
                      <th class="col-2"></th>
                      
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div><!-- End #main -->

  </div>

  <!-- ======= Footer ======= -->
  <footer>
    <div class="text-center">
      &copy; Copyright <strong><span>Seccab Software</span></strong>. Derechos Reservados
    </div>

  </footer><!-- End Footer -->



  <!-- Vendor JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


  <!-- Archivo JS pagina -->

  <script src="./js/consultaPtmosCancelados.js"></script>

</body>

</html>
