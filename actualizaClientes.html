  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" href="../assets/datatables/css/jquery.dataTables.min.css">

  <link type="text/css" href="../assets/css/sweetalert.css" rel="stylesheet" />
  <script src="../assets/js/sweetalert.min.js"></script>


  <!-- jQuery js-->
  <script src="../assets/js/jquery-3.6.3.min.js"></script>

<body>

  <!-- ======= Header ======= -->
  <header class="bg-light sticky-top">

    <div id="header">

      <script>

        checkInicioSesion();

        addHeader();

      </script>

    </div>

    <div class="container">

      <div class="mb-lg-3">

        <div class="col-6">
          <h2>Actualiza Clientes</h2>


        </div><!-- End Page Title -->

        <!-- Barra botones -->
        <div class="col-6">

          <!--button id="btnActualizar" class="btn btn-primary" data-bs-toggle="tooltip"
            title="Enviar">Actualizar</i></button-->

        </div>


      </div>

    </div>

  </header><!-- End Header -->



  <div class="container">

    <div class="">

      <div id="spinner" class="text-center" style="display: none">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <div class="row d-flex justify-content-center">

        <!-- Div del formulario-->
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">

              <form id="actClientes_form" method="post" autocomplete="off">

                <div class="row mb-3">
                  <label for="txtCodCliente" class="col-sm-3 col-form-label">Código Cliente</label>
                  <div class="col-sm-3 me-2">
                    <input id="txtCodCliente" name="txtCodCliente" type="text" class="form-control"
                      oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="6" inputmode="numeric"
                      autofocus>
                  </div>
                  <div class="col-3">
                    <button id="btnBuscaCli" class="btn btn-light" data-bs-toggle="modal"
                      data-bs-target="#modBuscaCli"><i class="bi bi-search" data-bs-toggle="tooltip"
                        title="Buscar"></i></button>

                  </div>

                </div>


                <div class="row mb-3">
                  <label for="txtIdCliente" class="col-3 col-form-label"># Cédula</label>
                  <div class="col-sm-4 me-2">
                    <input id="txtIdCliente" name="txtIdCliente" type="text" class="form-control"
                      oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="15" inputmode="numeric">
                  </div>
                </div>


                <div class="row mb-3">
                  <label for="txtNomCliente" class="col-lg-3 col-form-label">Nombre</label>
                  <div class="col-sm-9">
                    <input id="txtNomCliente" name="txtNomCliente" type="text" class="form-control" maxlength="40">
                  </div>

                </div>

                <div class="row mb-3">
                  <label for="txtApeCliente" class="col-lg-3 col-form-label">Apellidos</label>
                  <div class="col-sm-9">
                    <input id="txtApeCliente" name="txtApeCliente" type="text" class="form-control" maxlength="40">
                  </div>

                </div>

                <div class="row mb-3">
                  <label class="col-3 col-form-label">Provincia</label>
                  <div class="col-6">
                    <select id="cbProvincias" class="form-select" aria-label="Default select example">
                    </select>
                  </div>
                  <div id="spinnerP" class="col-2" style="display: none">
                    <div class="spinner-border text-primary" style="width: 1.5rem; height: 1.5rem;" role="status">
                      <span class="visually-hidden">Cargando...</span>
                    </div>
                  </div>                 
                </div>

                <div class="row mb-3">
                  <label class="col-3 col-form-label">Canton</label>
                  <div class="col-6">
                    <select id="cbCantones" class="form-select" aria-label="Default select example">
                    </select>
                  </div>
                  <div id="spinnerC" class="col-2" style="display: none">
                    <div class="spinner-border text-primary" style="width: 1.5rem; height: 1.5rem;" role="status">
                      <span class="visually-hidden">Cargando...</span>
                    </div>
                  </div>     
                </div>

                <div class="row mb-3">
                  <label class="col-3 col-form-label">Distrito</label>
                  <div class="col-6">
                    <select id="cbDistritos" class="form-select" aria-label="Default select example">
                    </select>
                  </div>
                  <div id="spinnerD" class="col-2" style="display: none">
                    <div class="spinner-border text-primary" style="width: 1.5rem; height: 1.5rem;" role="status">
                      <span class="visually-hidden">Cargando...</span>
                    </div>
                  </div>     
                </div>

                <div class="row mb-3">
                  <label for="txtSennas" class="col-lg-3 col-form-label">Otras Señas</label>
                  <div class="col-lg-9">
                    <textarea class="form-control" name="txtSennas" id="txtSennas" rows="3" maxlength="200"></textarea>
                  </div>

                </div>




                <div class="input-group mb-3">
                  <label class="col-3 col-form-label"></label>
                  <div class="col-6">

                    <button id="btnActualizar" class="btn btn-success me-3">Actualizar</i></button>
                    <button id="btnCancelar" class="btn btn-dark">Cancelar</i></button>

                  </div>

                </div>



              </form>

            </div>
          </div>
        </div>




      </div>

    </div><!-- End #main -->

  </div>

  <!-- Modal Buscar Cliente-->
  <div class="modal fade" id="modBuscaCli" tabindex="-1" aria-labelledby="modBuscaCliLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modBuscaCliLabel">Buscar Cliente</h5>
          <button id="btnCerrarModCli" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card">
            <div class="card-body">
              <div class="table-responsive">
                <table id="tblClientes" class="table table-light" width="100%">
                  <thead>
                    <tr>
                      <th class="col-9">Nombre</th>
                      <th class="col-3"></th>

                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!--div class="modal-footer">
          <button id="btnSelCliMod" type="button" class="btn btn-primary">Seleccionar</button>
        </div-->
      </div>
    </div>
  </div>


  <!-- ======= Footer ======= -->
  <footer>
    <div class="text-center">

    </div>

  </footer><!-- End Footer -->

  <script src="./js/actualizaClientes.js"></script>

</body>

</html>
