<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>PRESTO</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="./img/Presto.ico" rel="icon">
  <!--link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon"-->

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">



  <link rel="stylesheet" href="./css/presto.css">


  <!-- DataTables CSS files-->
  <link rel="stylesheet" type="text/css" href="../assets/datatables/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/Buttons-2.3.6/css/buttons.dataTables.min.css">


  <!-- Sweet Alert Files-->
  <link type="text/css" href="../assets/css/sweetalert.css" rel="stylesheet" />
  <script src="../assets/js/sweetalert.min.js"></script>


  <!-- jQuery js-->
  <script src="../assets/js/jquery-3.6.3.min.js"></script>
  <script src="../assets/datatables/js/jquery.dataTables.min.js"></script>
  <!--script src="../assets/Buttons-2.3.6/js/dataTables.buttons.min.js"></script>
  <script src="../assets/Buttons-2.3.6/js/buttons.html5.min.js"></script-->


  <!-- App SIFCCO JS -->
  <script src="./js/prestoMain.js"></script>



</head>

<body>

  <!-- ======= Header ======= -->
  <header class="bg-light sticky-top">

    <div id="header">

      <script>

        checkInicioSesion();

        addHeader();

      </script>

    </div>

    <div class="container">

      <div class="mb-lg-3">

        <div class="col-6">
          <h2>Registra Movimiento Cajas</h2>


        </div><!-- End Page Title -->

        <!-- Barra botones -->
        <div class="col-6">

          <!--button id="btnActualizar" class="btn btn-primary" data-bs-toggle="tooltip"
            title="Enviar">Actualizar</i></button-->

        </div>


      </div>

    </div>

  </header><!-- End Header -->


  <div class="container">

    <div class="">

      <div id="spinner" class="text-center" style="display: none">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>


      <div class="row d-flex justify-content-center">



        <!-- Div del data teble-->
        <div class="">

          <div class="card">
            <div class="card-body">

              <div class="row mb-3">
                <label class="col-2 col-form-label">Fondo</label>
                <div class="col-6">
                  <select id="cbFondos" class="form-select" aria-label="Default select example" autofocus>
                  </select>
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-2 col-form-label">Caja</label>
                <div class="col-6">
                  <select id="cbUsuarios" class="form-select" aria-label="Default select example" autofocus>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <button id="btnNuevoMov" class="btn btn-dark">Nuevo</button>

              </div>



              <div class="table-responsive">
                <table id="tblMovCaja" class="table table-primary">
                  <thead>
                    <tr>
                      <th class="col-2 text-center">Fecha</th>
                      <th class="col-2">Doc. Ref</th>
                      <th class="col-4">Detalle</th>
                      <th class="col-2 text-end">Monto</th>
                      <th class="col-2 text-center"></th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div><!-- End #main -->

  </div>




  <!-- Modal Formulario Movimiento-->
  <div class="modal fade" id="modForCaja" tabindex="-1" aria-labelledby="modForCajaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modForCajaLabel">Detalle del movimiento</h5>
          <button id="btnCerrarModForm" type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card">
            <div class="card-body">
              <form id="movCaja_form" method="POST" autocomplete="off">

                <div class="row mb-3 mt-2">
                  <label for="txtFechaMov" class="col-3 col-form-label">Fecha Mov</label>
                  <div class="col-4">
                    <input id="txtFechaMov" name="txtFechaMov" type="date" class="form-control">
                  </div>

                </div>

                <div class="row mb-3">
                  <label for="txtDocRef" class="col-3 col-form-label">Doc. Ref.</label>
                  <div class="col-6">
                    <input id="txtDocRef" name="txtDocRef" type="text" class="form-control" maxlength="20">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="txtDetalle" class="col-sm-3 col-form-label">Detalle</label>
                  <div class="col-sm-9">
                    <input id="txtDetalle" name="txtDetalle" type="text" class="form-control" maxlength="50">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="txtMonMov" class="col-3 col-form-label">Monto</label>
                  <div class="col-4">
                    <input id="txtMonMov" name="txtMonMov" type="text" class="form-control text-end"
                      oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="15" inputmode="numeric">
                  </div>
                </div>

              </form>

            </div>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="btnGuardar" type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ======= Footer ======= -->
  <footer>

    <div class="text-center">
      &copy; Copyright <strong><span>Seccab Software</span></strong>. Derechos Reservados
    </div>

  </footer><!-- End Footer -->



  <!-- Vendor JS Files -->
  <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


  <!-- Archivo JS pagina -->

  <script src="./js/movCaja.js"></script>

</body>

</html>
