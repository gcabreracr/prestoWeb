        <div class="col-6">
          <h2>Registro Abonos</h2>


        </div><!-- End Page Title -->

          <button id="btnVistaPrevia" class="btn btn-light">Imprimir</button>

        </div>
      </div>

    </div>

  </header><!-- End Header -->


  <div class="container">

    <div class="">

      <div id="spinner" class="text-center" style="display: none">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>


      <div class="row d-flex justify-content-center">

        <!-- Div del formulario-->
        <div class="col-md-6">

          <div class="card">
            <div class="card-body">

              <form id="regAbo_form" method="POST" autocomplete="off">

                <div class="row mb-sm-3">
                  <label for="txtNumRecibo" class="col-sm-3 col-form-label"># Recibo</label>
                  <div class="col-4 me-2">
                    <input id="txtNumRecibo" name="txtNumRecibo" type="text" class="form-control"
                      oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="10" inputmode="numeric"
                      autofocus>
                  </div>
                  <!--div class="col-2">
                    <button id="btnBusca" class="btn btn-light" data-bs-toggle="modal"
                      data-bs-target="#modBuscaPtmo"><i class="bi bi-search" data-bs-toggle="tooltip"
                        title="Buscar"></i></button>
                  </div-->
                  <div class="col-2">
                    <button id="btnNuevo" class="btn btn-dark">Nuevo</button>
                  </div>
                </div>

                <div class="row mb-sm-3">
                  <label for="txtNumPtmo" class="col-sm-3 col-form-label"># Prestamo</label>
                  <div class="col-4 me-2">
                    <input id="txtNumPtmo" name="txtNumPtmo" type="text" class="form-control"
                      oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="10" inputmode="numeric" disabled>
                  </div>
                  <div class="col-2">
                    <button id="btnBuscaPtmo" class="btn btn-light" data-bs-toggle="modal"
                      data-bs-target="#modBuscaPtmo" disabled><i class="bi bi-search" data-bs-toggle="tooltip"
                        title="Buscar"></i></button>
                  </div>
                </div>

                <div class="row mb-sm-3">
                  <label for="txtNomCli" class="col-sm-3 col-form-label">Cliente</label>
                  <div class="col-sm-9">
                    <input id="txtNomCli" name="txtNomCli" type="text" class="form-control" disabled>
                  </div>
                </div>

                <div class="row mb-sm-3 ">
                  <label for="txtFecAbono" class="col-sm-3 col-form-label">Fecha</label>
                  <div class="col-sm-4">
                    <input id="txtFecAbono" name="txtFecAbono" type="date" class="form-control">
                  </div>
                </div>

                <div class="row mb-sm-3">
                  <label class="col-sm-3 col-form-label">Caja</label>
                  <div class="col-sm-6">
                    <select id="cbUsuarios" class="form-select" aria-label="Default select example">
                    </select>
                  </div>
                </div>

                <div class="row mb-sm-3">
                  <label class="col-sm-3 col-form-label">Fondo</label>
                  <div class="col-sm-6">
                    <select id="cbFondos" class="form-select" aria-label="Default select example">
                    </select>
                  </div>
                </div>


                <div class="row mb-sm-3">
                  <label for="txtSalIni" class="col-sm-3 col-form-label text-end">Saldo Inicial</label>
                  <div class="col-sm-4">
                    <input id="txtSalIni" name="txtSalIni" type="text" class="form-control text-end" maxlength="12"
                      inputmode="numeric" disabled>
                  </div>
                </div>


                <div class="row mb-sm-3">
                  <label for="txtMonAbo" class="col-sm-3 col-form-label text-end">Monto Abono</label>
                  <div class="col-sm-4">
                    <input id="txtMonAbo" name="txtMonAbo" type="text" class="form-control text-end">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="txtSalFin" class="col-sm-3 col-form-label text-end">Saldo Final</label>
                  <div class="col-sm-4">
                    <input id="txtSalFin" name="txtSalFin" type="text" class="form-control text-end" disabled>
                  </div>
                </div>

                <div class="input-group mb-3">
                  <label class="col-sm-3 col-form-label"></label>
                  <div class="col-sm-9">

                    <button id="btnGuardar" class="btn btn-success me-3">Guardar</i></button>
                    <button id="btnAnular" class="btn btn-danger me-3">Anular</i></button>
                    <button id="btnCancelar" class="btn btn-dark">Cancelar</i></button>

                  </div>

                </div>



              </form>

            </div>
          </div>



        </div>

        </div>
        <div class="modal-body">
          <div class="card">

                      <th class="col-2 text-center">Numero</th>

                    </tr>
                  </thead>
                  <tbody>
