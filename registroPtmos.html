<body>

  <!-- ======= Header ======= -->
  <header class="bg-light sticky-top">

    <div id="header">

      <script>

        checkInicioSesion();

        addHeader();

      </script>

    </div>

    <div class="container">

      <div class="row mb-2">

        <div class="col-4">
          <h2>Registro Prestamos</h2>


        </div><!-- End Page Title -->

        <!-- Barra botones -->
        <div class="col-8 d-flex justify-content-end">


          <!--button id="btnGuardar" class="btn btn-light" data-bs-toggle="tooltip" title="Guardar"><i
              class="bi bi-save2-fill"></i></button-->


          <!--button id="btnAnular" class="btn btn-light" data-bs-toggle="tooltip" title="Anular"><i

  </header><!-- End Header -->


  <div class="container">

    <div class="">

      <div id="spinner" class="text-center" style="display: none">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>


      <div class="row d-flex justify-content-center">

        <!-- Div del formulario-->
        <div class="col-md-7">

          <div class="card">
            <div class="card-body">

              <form id="regPtmo_form" method="POST" autocomplete="off">


                <div class="row mb-3">
                  <label for="txtNumPtmo" class="col-sm-3 col-form-label"># Prestamo</label>
                  <div class="col-4 me-2">
                    <input id="txtNumPtmo" name="txtNumPtmo" type="text" class="form-control"
                      oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="10" inputmode="numeric"
                      autofocus>
                  </div>
                  <div class="col-2">
                    <button id="btnBuscaPtmo" class="btn btn-light" data-bs-toggle="modal"
                      data-bs-target="#modBuscaPtmo"><i class="bi bi-search" data-bs-toggle="tooltip"
                        title="Buscar"></i></button>

                  </div>
                  <div class="col-2">
                    <button id="btnNuevo" class="btn btn-dark">Nuevo</button>
                  </div>


                </div>

                <div class="row mb-3">
                  <label for="txtCodCli" class="col-sm-3 col-form-label">CÃ³digo Cliente</label>
                  <div class="col-4 me-2">
                    <input id="txtCodCli" name="txtCodCli" type="text" class="form-control"
                      oninput="this.value = this.value.replace(/[A-Za-z]/,'')" maxlength="6" inputmode="numeric">
                  </div>
                  <div class="col-3">
                    <button id="btnBuscaCli" class="btn btn-light" data-bs-toggle="modal"
                      data-bs-target="#modBuscaCli"><i class="bi bi-search" data-bs-toggle="tooltip"
                        title="Buscar"></i></button>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="txtNomCli" class="col-sm-3 col-form-label">Nombre</label>
                  <div class="col-sm-9">
                    <input id="txtNomCli" name="txtNomCli" type="text" class="form-control" disabled>
                  </div>
                </div>

                <div class="row mb-3 mt-2">
                  <label for="txtFecPtmo" class="col-sm-3 col-form-label">Fecha</label>
                  <div class="col-sm-4">
                    <input id="txtFecPtmo" name="txtFechaPtmo" type="date" class="form-control">
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Caja</label>
                  <div class="col-sm-6">
                    <select id="cbUsuarios" class="form-select" aria-label="Default select example">
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Fondo</label>
                  <div class="col-sm-6">
                    <select id="cbFondos" class="form-select" aria-label="Default select example">
                    </select>
                  </div>
                </div>

                <div class="row mb-3">
                  <label class="col-sm-3 col-form-label">Producto</label>
                  <div class="col-sm-6">
                    <select id="cbProductos" class="form-select" aria-label="Default select example">
                    </select>
                  </div>
                </div>



                <div class="row">

                  <div class="col-6">

                    <div class="row mb-3">
                      <label for="txtMonPtmo" class="col-sm-6 col-form-label text-end">Monto Prestamo</label>
                      <div class="col-sm-6">
                        <input id="txtMonPtmo" name="txtMonPtmo" type="text" class="form-control text-end"
                          maxlength="12" inputmode="numeric">
                      </div>
                    </div>


                    <div class="row mb-3">
                      <label for="txtMonInts" class="col-sm-6 col-form-label text-end">Monto Ints</label>
                      <div class="col-sm-6">
                        <input id="txtMonInts" name="txtMonInts" type="text" class="form-control text-end" disabled>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="txtMonTot" class="col-sm-6 col-form-label text-end">Monto Total</label>
                      <div class="col-sm-6">
                        <input id="txtMonTot" name="txtMonTot" type="text" class="form-control text-end" disabled>
                      </div>
                    </div>


                  </div>

                  <div class="col-6">


                    <div class="row mb-3">
                      <label for="txtNumCuo" class="col-sm-6 col-form-label text-end">Numero Cuotas</label>
                      <div class="col-sm-6">
                        <input id="txtNumCuo" name="txtNumCuo" type="text" class="form-control text-end" disabled>
                      </div>
                    </div>


                    <div class="row mb-3">
                      <label for="txtMonCuo" class="col-sm-6 col-form-label text-end">Monto Cuota</label>
                      <div class="col-sm-6">
                        <input id="txtMonCuo" name="txtMonCuo" type="text" class="form-control text-end" disabled>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="cbForPago" class="col-sm-6 col-form-label text-end">Forma Pago</label>
                      <div class="col-sm-6">
                        <select id="cbForPago" class="form-select" aria-label="Default select example" disabled>
                          <option selected value="1">Diaria</option>
                          <option value="2">Semanal</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>


                <div class="input-group mb-3">
                  <label class="col-md-3 col-form-label"></label>
                  <div class="col-md-9">

                    <button id="btnGuardar" class="btn btn-success me-3">Guardar</i></button>
                    <button id="btnAnular" class="btn btn-danger me-3">Anular</i></button>
                    <button id="btnCancelar" class="btn btn-dark">Cancelar</i></button>

                  </div>

                </div>



              </form>

            </div>
          </div>



        </div>

        <!-- Div del data teble-->
        <div class="col-md-5">

          <div class="card">
            <div class="card-body">
              <h5>Plan de pagos</h5>

              <div class="table-responsive">
                <table id="tblCuotas" class="table table-primary">
                  <thead>
                    <tr>
                      <th class="col-2 text-center">#</th>
                      <th class="col-2 text-center">Fecha</th>
                      <th class="col-4 text-end">Abono</th>
                      <th class="col-4 text-end">Saldo</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>

          <h5 class="modal-title" id="modBuscaCliLabel">Buscar Cliente</h5>

        <div class="modal-body">
          <div class="card">

              <div class="table-responsive">
