<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>PRESTO</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="./img/Presto.ico" rel="icon">
    <!--link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon"-->

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- Sweet Alert Files-->
    <link type="text/css" href="../assets/css/sweetalert.css" rel="stylesheet" />
    <script src="../assets/js/sweetalert.min.js"></script>


    <!-- jQuery js-->
    <script src="../assets/js/jquery-3.6.3.min.js"></script>

    <!-- App Lotto JS -->
    <script src="./js/prestoMain.js"></script>


</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">

        <script>
            addHeader();

        </script>


    </header><!-- End Header -->



    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Configuración</h1>
            <!--span>Nombre del módulo</span-->

        </div><!-- End Page Title -->

        <section class="section">

            <div id="spinner" class="text-center" style="display: none">
                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">

                            <form method="POST" autocomplete="off">
                                <div class="row mb-3 mt-3">
                                    <label for="tituloTkt" class="col-sm-3 col-form-label">Titulo Tiquete</label>
                                    <div class="col-sm-6">
                                        <input id="tituloTkt" name="tituloTkt" type="text" class="form-control" autofocus>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="msgTkt" class="col-sm-3 col-form-label">Mensaje Tiquete</label>
                                    <div class="col-sm-6">
                                        <textarea id="msgTkt" name="msgTkt" class="form-control" cols="40" rows="3" style="resize:none"></textarea>
                                    </div>
                                </div>

                                <!--div class="row mb-3">
                                    <label for="nomImpresora" class="col-sm-3 col-form-label">Impresora</label>
                                    <div class="col-sm-6">
                                        <select id="nomImpresora" class="form-select">

                                        </select>
                                    </div>
                                </div-->

                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label">Ancho Tiquete</label>
                                    <div class="col-sm-9">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="anchoTkt"
                                                id="rbTkt57mm" value="57mm">
                                            <label class="form-check-label" for="rbTkt57mm">57mm</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="anchoTkt"
                                                id="rbTkt80mm" value="80mm" checked>
                                            <label class="form-check-label" for="rbTkt80mm">80mm</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-3 col-form-label"></label>
                                    <div class="col-sm-6">
                                        <input id="btnActualizar" type="button" class="btn btn-primary" value="Actualizar">
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main><!-- End #main -->



    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
        <div class="copyright">
            &copy; Copyright <strong><span>Seccab Software</span></strong>. Derechos Reservados
        </div>

    </footer><!-- End Footer -->

    <!-- Vendor JS Files -->
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

   
    <!-- Archivo JS pagina -->
    <script src="./js/configuracion.js"></script>

</body>

</html>
